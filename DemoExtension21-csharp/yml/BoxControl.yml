BoxControl
{
    Rectangle {
        width: 695
        height: 255
        color: "transparent" //"LightBlue"
        borderWidth: 3
        borderColor: "#0066B3"
        radius: 4
    
        Column {
            x: 15
            width: parent.width - 30
            spacing: 10

            Item {
                width: parent.width
                height: 40

                Text {
                  text: tr("location_label")
                  height: 50
                  valign: Const.Center
                  fontSize: 20
                }

                Row {
                    x: parent.width - width
                    spacing: 10

                    Label {
                        y: 20
                        text: tr("placement")
                        fontSize: 20
                    }

                    TextField {
                        id: elementNumber
                        numericInput: true
                        width: 50
                        decimalPlaces: 0
                        lowerBound: 1
                        enabled: false
                        fontSize: 20
                    }
                }
            }

            Row {
                spacing: 10
                align: Const.Center
                
                Label {
                    text: "X: "
                    width: 50
                    height: 50
                    halign: Const.Right
                    fontSize: 20
                }

                Button {
                    id: negativeXShift
                    width: 55
                    height: 55
                    enabled: false

                    Image {
                        width: parent.width
                        height: parent.height
                        source: "images/LeftArrowButton.svg"
                        fillMode: Const.PreserveAspectFit
                    }
                }

                TextField {
                    id: xPose
                    numericInput: true
                    width: 100
                    height: 40
                    decimalPlaces: 2
                    fontSize: 20
                    units: "mm"
                    enabled: negativeXShift.enabled
                }

                Button {
                    id: positiveXShift
                    width: 55
                    height: 55
                    enabled: negativeXShift.enabled

                    Image {
                        width: parent.width
                        height: parent.height
                        source: "images/RightArrowButton.svg"
                        fillMode: Const.PreserveAspectFit
                    }
                }
            }

            Row {
                spacing: 10
                align: Const.Center
                
                Label {
                    text: "Y: "
                    width: 50
                    height: 50
                    halign: Const.Right
                    fontSize: 20
                }

                Button {
                    id: negativeYShift
                    width: 55
                    height: 55
                    enabled: negativeXShift.enabled

                    Image {
                        width: parent.width
                        height: parent.height
                        source: "images/DownArrowButton.svg"
                        fillMode: Const.PreserveAspectFit
                    }
                }

                TextField {
                  id: yPose
                  numericInput: true
                  width: 100
                  height: 40
                  decimalPlaces: 2
                  fontSize: 20
                  units: "mm"
                  enabled: negativeXShift.enabled
                }

                Button {
                    id: positiveYShift
                    width: 55
                    height: 55
                    enabled: negativeXShift.enabled

                    Image {
                        width: parent.width
                        height: parent.height
                        source: "images/UpArrowButton.svg"
                        fillMode: Const.PreserveAspectFit
                    }
                }
            }

            Row {
                spacing: 10
                align: Const.Center
                
                Label {
                    text: "Rz: "
                    width: 50
                    height: 50
                    halign: Const.Right
                    fontSize: 20
                }

                Button {
                    id: rotateLeft
                    width: 55
                    fontSize: 20
                    enabled: negativeXShift.enabled
                    iconSource: "images/RotateCounterClockWise.svg"
                    iconWidth: 30
                    iconHeight: 30
                }

                TextField {
                    id: orient
                    numericInput: true
                    width: 100
                    height: 40
                    decimalPlaces: 0
                    fontSize: 20
                    units: tr("unit_deg")
                    enabled: negativeXShift.enabled
                }

                Button {
                    id: rotateRight
                    width: 55
                    fontSize: 20
                    enabled: negativeXShift.enabled
                    iconSource: "images/RotateClockwise.svg"
                    iconWidth: 30
                    iconHeight: 30
                }
            }
        }      

        Row {
            x: 315
            y: 85
            spacing: 20

            Image {
                width: 50
                height: 70
                source: "images/StepMarker.svg"
                fillMode: Const.PreserveAspectFit
            }

            Label {
                text: tr("step_label")
                y: 20
                width: 70
                valign: Const.Center
                fontSize: 20
            }

            TextField {
                id: translationStep
                y: 0
                numericInput: true
                width: 100
                decimalPlaces: 0
                lowerBound: 1
                units: "mm"
                fontSize: 20
                text: "20.0"
            }
        }

    }
}