initial_cell_setup = ガイド付きセルの設定
indexes = インデックス
stations = ステーション
masterjob = マスタージョブ
grippers = グリッパー
initial_cell_setup_desc = ガイド付きセル設定へようこそ!<br> このガイドでは、パレタイジングシステムを設定するための最初の手順について説明します。
initial_cell_setup_desc1 = セルはロボットとその作業環境で構成されます。パレットビルダーを適切に操作するには、ロボットに関するセルのさまざまな要素を定義する必要があります。
initial_cell_setup_desc2 = セルの制御とフローは、さまざまな I/O 信号、変数、およびユーザー座標系を使用して行われます。最初のステップは、パレットビルダーが使用するI/O信号、変数、およびユーザー座標系を割り当てのための、開始番号を決定することです。

indexes_setup =インデックスの設定
indexes_setup_desc = インデックス(I/O、変数、ユーザ座標系の開始番号)を入力してください。
start_index = 開始番号
index_io = 入力/出力信号
index_io_desc = I/O はセンサーやボタンのステータスをステーションで表示する等に使用されます。
index_var = 変数
index_var_desc = 変数の範囲は0から127です (一部のシステムではより広い範囲を持つ場合があります)。 パレットビルダーは、主にカウンターに I変数 を使用し、寸法や移動量に D変数 を使用し、ステーションの割り当てに S変数 を使用します。
index_uf = ユーザー座標系
index_uf_desc = ユーザー座標系は、各ステーションの原点と方向を定義するために使用されます。範囲は1 ~ 64です。
index_note = <b>注:</b> I/O 信号、変数、およびユーザー座標系は、ステーションに割り当てられると開始インデックスから順に割り当てられますが、必要に応じて別の場所に手動で割り当てることもできます。ステーションは通常、それぞれ各タイプ１つまたは２つのアドレスを使用します。

station_selection = セルステーションの選択
station_selection_desc = セルのステーションの数を選択します。
station_count = カウント

master_job = マスタージョブ生成
master_job_desc = ジョブ[PALLETBUILDER_SUPEVISOR]は、セル内のステーション間のフローを制御するために パレットビルダーによって生成される特定のジョブです。 [セル操作]画面から操作を開始すると、自動的に呼び出されます。
master_job_flow = マスタージョブフロー(I変数) は、現在のサイクルの後のパレタイジング続行/停止を制御します。
master_tracking = 積付ステーショントラッキング (I変数) は、複数の積付ステーションが使用可能な場合に、現在アクティブなステーションを追跡するために使用されます。
master_sequence = ２つのシーケンスモードを使用できます。サイクルごとにステーションを切り替えるか、現在のステーションが完了したらステーションを変更します。

setup_complete = おめでとうございます!セルの設定が完了しました。
setup_complete_desc = 後で変更が必要な場合は、[セル設定] タブで既存のセットアップを変更できます。
continue_build_pattern = 次のステップは、いくつかの製品を追加し、新しい積付け パターンを作成することです。下の [ガイド付き積付パターンの作成] ボタンを使用して新しい積付パターンを作成するか、後で [ホーム] 画面に移動してボタンを押すと、新しい積付パターンを作成できます。

confirm_setup_wizard_clear = 以前のガイド付きセルの設定が検出されました
confirm_setup_wizard_clear_desc = 以前のガイド付きセルの設定が完了する前に中断されました。<br>そのデータを破棄して新しいデータを開始しますか、それともガイド付き設定を再開しますか?
clear_setup_wizard = 以前のデータを破棄
resume_setup_wizard = セッションを再開
confirm_setup_wizard_quit = ガイド付きセルの設定を終了します
confirm_setup_wizard_quit_desc = すべての手順を完了する前に、ガイド付きセルの設定を終了しようとしています。終了して良いか確認してください。
quit_setup_wizard = ガイド付き設定を終了
		
