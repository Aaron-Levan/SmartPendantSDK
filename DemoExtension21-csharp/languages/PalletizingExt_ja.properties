incomplete_cell_setup_desc = Yaskawaパレットビルダーへようこそ!<br><br>お使いのシステムにはセル定義がありません。適切に操作するには、セルのステーションを定義する必要があります。<br>セルの設定を続行しますか?
incomplete_gripper_setup = グリッパーの設定を開始
incomplete_gripper_setup_desc = お使いのシステムにはグリッパーが定義されていません。正しく操作するにはグリッパーを少なくとも１つ定義する必要があります。<br>
incomplete_gripper_setup_desc2 = ツール (コントローラーで定義) のグリッパー定義は、グリッパーをアクティブにする方法を設定します。 後で、これらのグリッパーを製品に関連付けることで、取り/置き動作します。 さまざまな製品を扱う場合は、複数のグリッパーが必要になる場合があります。 必要に応じて、グリッパーを後からいつでも追加できます。<br>
incomplete_gripper_setup_question1 = グリッパーの設定を続行しますか?
incomplete_gripper_setup_question2 = [次へ]を押して[グリッパー定義]画面に進みます。

gripper_setup_access = グリッパー設定
gripper_setup_access_desc = グリッパーを定義する準備ができたら、[セル設定] タブに移動して [グリッパー設定] ボタンを押すと、グリッパー設定にアクセスできます。
