       <h2><strong><b>ガイド付き積付パターンの作成</b></strong></h2>
       <p>このモードでは、積付パターンを作成するための手順を一つずつ段階的に設定できます。&nbsp;
          画面に従って、積付パターンをセットアップします。&nbsp; [<b>進む</b>] と [<b>戻る</b>] ボタンを使用して、画面間を移動します。&nbsp;
          タブを押して、パターン作成を終了します。
       </p>
