     <h2><strong><b>ガイド付きセルの設定</b></strong></h2>
     <p>
         ガイド付きセルの設定では、パレットビルダーの初期セットアップを一連の流れに沿って設定できます。&nbsp; 画面の指示に従ってシステムを設定してください。&nbsp; 画面間を移動するには、[進む] ボタンと [戻る] ボタンを使用します。 ガイドモードを終了するには、タブを押します。
     </p>
   </body>
