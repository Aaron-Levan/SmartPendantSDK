
BgRect : Rectangle {
    color: "transparent"
}

RoundRect : Rectangle {
    width: 100
    height: 50
    radius: 10
    color: "orange"
    borderColor: "purple"
    borderWidth: 2
}

MyUtility : Utility {

    // My utility
    id: myutil
    
    BgRect {
        width: parent.width
        height: parent.height

        Label {
            y: 500
            text: "BgRect width="+parent.width
            
        }
    }

    
    Column {
        id: mycol

        spacing: 20

        Label { text: "Test-Extension Utility" }

        Text { 
            text: "This is a YML UI created via registerUtilityWindow()"
        }

        Row {
            id: myrow
            spacing: 16

            property int gap: 0

            Button {
                id: mybutton
                width: 200
                text: "YML Extension Button!"
            }


            RoundRect {
                // check why qualifier is needed
                width: myrow.gap
            }

            Text {
                id: mytext
                text: ""
            }

        }

        Row {
            Button {
                id: toggleiogrp
                checkable: true
                text: "Toggle Output Groups 3 & 4"
            }
            // Text {
            //     text: togglebutton.checked ? "ON" : "OFF"
            // }
        }

        Row {
            spacing: 16
            RoundRect { radius: 20 }
            RoundRect { radius: 10 }
            RoundRect { radius: 5 }
        }

        Button {
            id: noticebutton
            text: "Click for notice"
        }

        Text { text: "Image:" }
        Image {
            width: 200
            height: 64
            source: "YaskawaLogo.png"
        }

    }

}


ProgrammingPanel : Panel {
    id: mypanel

    Column {
        Label { text: "Test-Extension Programming Panel" }

        Text { text: "This is an example panel for the programming view." }
        Text { text: "It is registered via registerIntegration(..., IntegrationPoint.NavigationPanel, ...) using a YML Item inheriting from Panel." }
    }
}
