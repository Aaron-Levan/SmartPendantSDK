
// Declare a new Item that shows various basic Items
// (it will be used in the top-level TabPanel of the Utility window)
//  It inherits from Column so will arrange child Items vertically and its
//  height will automatically accomodate all the children

ChartsTab : Column
{
    height: 464

    Row {
        align: Const.Center
        
        LineChart {
            id: exampleLine
            height: 320
            width: 640
        }
    }

    Row { 
        align: Const.Center

        Button {
            id: addKeyButton
            text: "Add Key"
        }
        
        Button {
            id: rmKeyButton
            text: "Remove Key"
        }
        
        Button {
            id: incChartUpd
            text: "+Upd"
        }
        
        Button {
            id: decChartUpd
            text: "-Upd"
        }

        Text {
            id: chartUpd
        }

        Button {
            id: incScale
            text: "+Scale"
        }

        Button {
            id: decScale
            text: "-Scale"
        }

        Text {
            id: chartScale
        }
    }
}

